<form [formGroup]="form" (submit)="onSubmit()">
  <input type="text"  [formControlName]="'url'"   placeholder="Enter URL">
  <input type="number" [formControlName]="'depth'" placeholder="Enter Depth">
  <button type="submit">Crawl</button>
</form>


<table>
  <thead>
  <tr>
    <th>URL</th>
    <th>Content</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of crawledUrls">
    <td>{{ item.url }}</td>
    <td>{{ item.content }}</td>
    <td>{{ item.content }}</td>
    <td  (click)="updateCrawl(item.url, item.depth)">Update</td>
  </tr>
  </tbody>
  <tfoot></tfoot>
</table>
<button></button>
